<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #1185fe;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .status.logged-in {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status.logged-out {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
      color: #374151;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #1185fe;
      box-shadow: 0 0 0 3px rgba(17, 133, 254, 0.1);
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #1185fe;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #0e6fd9;
    }
    
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .logout-btn {
      background: #ef4444;
      margin-top: 12px;
    }
    
    .logout-btn:hover {
      background: #dc2626;
    }
    
    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    
    .error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 8px;
      padding: 8px;
      background: #fee2e2;
      border-radius: 4px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h2>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="#1185fe">
      <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
    </svg>
    Tweet to Bluesky
  </h2>
  
  <div id="content">
    <div class="loading">Loading...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
